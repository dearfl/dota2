[package]
name = "dota2"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.91"
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.20", features = ["derive"] }
clickhouse = "0.13.1"
env_logger = "0.11.5"
log = "0.4.22"
reqwest = { version = "0.12.8", features = ["socks"] }
serde = { version = "1.0.213", features = ["derive"] }
serde_json = "1.0.132"
thiserror = "1.0.65"
tokio = { version = "1.41.0", features = ["net", "rt-multi-thread", "io-std", "io-util", "macros"] }
